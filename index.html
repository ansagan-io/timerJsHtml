<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="script.js"></script>
    <title>Timer</title>
</head>
<body>


    <div id="minutes" class="time">
        <span class="time-title">minutes</span>
        <div id="minutes-data" class="time-data">
            <span class="number">00</span>
        </div>
        <div id="minutes-cover"  class="cover" ></div>
    </div>

    <div id="seconds" class="time">
        <span class="time-title">seconds</span>
        <div id="seconds-data" class="time-data">
            <span class="number">00</span>
        </div>
        <div id="seconds-cover"  class="cover"></div>

    </div>

    <div id="controller">

        <label for="input_minutes">Minutes: </label>
        <input type="number" id="input_minutes" value="00" min="00" max="59" name="minutes">
        <label for="input_seconds">Seconds: </label>
        <input type="number" id="input_seconds" value="00" min="00" max="59" name="seconds">
        <br>
        <button class="submit" id="submit_time" >start</button>
        <button id="stop_timer">stop</button>
        <br><br>
        <span id="info">you can increase the time by clicking on the dial</span>
    </div>

    <div id="complete">
        <br><br><br><br><br>
        <span>Count is finished</span>
        <br><br>
        <button id="again"> Start again</button>
    </div>


</body>
</html>
